<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Personaggi BG3</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <h1>Generatore Casuale di Personaggi Baldur's Gate 3</h1>
    </header>

    <main>
        <section class="mode-selection">
            <h2>Seleziona Modalità</h2>
            <div class="mode-buttons">
                <button id="mode-without-origins" class="mode-btn">Escludi personaggi Origine</button>
                <button id="mode-with-origins" class="mode-btn">Includi personaggi Origine</button>
            </div>
        </section>

        <section class="generation-section">
            <button id="generate-btn" class="generate-btn">Genera Personaggio</button>
        </section>

        <section id="character-sheet" class="character-sheet hidden">
            <div class="character-container">
                <div class="character-image-container">
                    <img id="character-image" src="" alt="Ritratto del Personaggio" onerror="this.src='https://via.placeholder.com/400x500/3a3a3a/d4af37?text=Immagine+Non+Trovata'">
                    <div class="image-url-editor">
                        <label for="image-url-input">URL Immagine:</label>
                        <input type="url" id="image-url-input" placeholder="https://esempio.com/immagine.png" value="">
                    </div>
                </div>

                <div class="character-details">
                    <div class="detail-row">
                        <span class="label">Origine:</span>
                        <span id="origin-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Razza:</span>
                        <span id="race-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Sottorazza:</span>
                        <span id="subrace-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Classe:</span>
                        <span id="class-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Sottoclasse:</span>
                        <span id="subclass-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Background:</span>
                        <span id="background-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Trucchetti:</span>
                        <span id="cantrips-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Trucchetto Razziale:</span>
                        <span id="racial-cantrip-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Incantesimi:</span>
                        <span id="spells-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Divinità:</span>
                        <span id="deity-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Esploratore Nato:</span>
                        <span id="explorer-display" class="value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Allineamento:</span>
                        <span id="alignment-display" class="value"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/gameData.js"></script>
    <script src="js/characterGenerator.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
